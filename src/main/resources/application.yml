springdoc:
    api-docs:
        path: /v3/api-docs
    swagger-ui:
        path: /swagger-ui.html
        operationsSorter: alpha
        tagsSorter: alpha

llm:
    model: ${LLM_MODEL}
    api-key: ${LLM_API_KEY}
    api-url: ${LLM_API_URL}