spring:
    h2:
        console:
            encoding: UTF-8
            enabled: true
            path: /h2
    datasource:
        url: jdbc:h2:file:./spring-boot-h2-db
        username: admin
        password: admin
        driver-class-name: org.h2.Driver
    jpa:
        # show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
